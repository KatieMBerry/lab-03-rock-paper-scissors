<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <main>
        <section class="main-section">
            <h1>Rules of the Game:</h2>
                <br>
                <p> Select one of the 3 images below.  When you've chosen your weapon, click the Shoot button.  See if you can beat the computer!</p>
                <br>
                <h2>
                    <div class="rules">Rock Beats Scissors</div>
                    <div class="rules">Paper Beats Rock</div>
                    <div class="rules">Scissors Beats Paper</div>
                </h2>
            <div>            
                <label>    
                    <input 
                        type="radio" 
                        name="rps" 
                        value="rock"
                        checked>
                    <img src="./assets/rock.PNG" alt="an angry rock">
                    <article>rock</article>
                </label>
                <label>
                    <input 
                        type="radio" 
                        name="rps" 
                        value="paper">
                    <img src="./assets/paper.PNG" alt="an angry paper">
                    <article>paper</article>
                </label>
                <label> 
                    <input 
                        type="radio" 
                        name="rps" 
                        value="scissors">
                        <img src="./assets/scissors.PNG" alt="an angry scissors">
                    <article>scissors</article>
                </label>
            </div>
            <button id="shoot-button">SHOOT!</button>
            <article>
                <span id="results-span"></span>
            <br>
                Wins:<span id="wins-span">0</span>
            <br>    
                Losses:<span id="losses-span">0</span>            
            <br>
                Draws:<span id="draws-span">0</span>
            </article>
            <button id="reset-button">RESET</button>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right"></div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>

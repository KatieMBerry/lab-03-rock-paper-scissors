<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <h1>Rules of the Game:</h2>
                <p> Select one of the 3 images below.  When you've chosen your weapon, click the Shoot button.  See if you can beat the computer!</p>
                <h2>
                    <div class="rules">Rock Beats Scissors</div>
                    <div class="rules">Paper Beats Rock</div>
                    <div class="rules">Scissors Beats Paper</div>
                </h2>
            <label>    
            <input 
                type="radio" 
                name="rps" 
                value="rock">
            <div>rock</div>
            <img src="./assets/rock.PNG" alt="an angry rock">
            </label>
            <label>
            <input 
                type="radio" 
                name="rps" 
                value="paper">
            <div>paper</div>
            <img src="./assets/paper.PNG" alt="an angry paper">
            </label>
            <label> 
            <input 
                type="radio" 
                name="rps" 
                value="scissors">
            <div>scissors</div>
            <img src="./assets/scissors.PNG" alt="an angry scissors">
            </label>
            <button id="shoot-button">SHOOT!</button>
            <div>
                <span id="results-span"></span>
            </div>
            <div>
                Wins:<span id="wins-span">0</span>
            </div>
            <div>
                Losses:<span id="losses-span">0</span>
            </div>
            <div>
                Draws:<span id="draws-span">0</span>
            </div>
            <button id="reset-button">RESET</button>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right"></div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
